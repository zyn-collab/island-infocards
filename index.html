<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maldives Island Information</title>
    
    <!-- Bootstrap CSS - Using CDN for simplicity and reliability -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Main container with padding -->
    <div class="container py-4">
        
        <!-- Header section -->
        <header class="text-center mb-4">
            <h1 class="display-4 text-primary mb-2">Maldives Islands</h1>
            <p class="text-muted">Explore detailed information about Maldivian islands</p>
        </header>

        <!-- Selection controls section -->
        <div class="row mb-4">
            <div class="col-md-12">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title mb-3">Select an Island</h5>
                        
                        <!-- Search bar for direct island search -->
                        <div class="mb-3">
                            <label for="searchInput" class="form-label">Search by Island Name:</label>
                            <input type="text" class="form-control" id="searchInput" placeholder="Type island name...">
                            <div id="searchResults" class="list-group mt-2" style="display: none;"></div>
                        </div>

                        <!-- Horizontal divider -->
                        <div class="text-center my-3">
                            <span class="text-muted">OR</span>
                        </div>

                        <!-- Dropdown selection - Atoll and Island -->
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="atollSelect" class="form-label">Select Atoll:</label>
                                <select class="form-select" id="atollSelect">
                                    <option value="">-- Choose an Atoll --</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="islandSelect" class="form-label">Select Island:</label>
                                <select class="form-select" id="islandSelect" disabled>
                                    <option value="">-- First select an Atoll --</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Loading indicator -->
        <div id="loadingIndicator" class="text-center my-4" style="display: none;">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2">Loading island data...</p>
        </div>

        <!-- Island information card - Initially hidden -->
        <div id="islandCard" style="display: none;">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h2 id="islandTitle" class="mb-0"></h2>
                    <p id="islandSubtitle" class="mb-0 mt-1"></p>
                </div>
                <div class="card-body">
                    <!-- Island information sections will be dynamically populated here -->
                    <div id="islandContent"></div>
                </div>
            </div>
        </div>

        <!-- No data message -->
        <div id="noDataMessage" class="alert alert-info text-center" style="display: none;">
            <i class="bi bi-info-circle"></i> Select an island to view detailed information
        </div>

    </div>

    <!-- Bootstrap JS Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- PapaParse for CSV parsing - Lightweight and reliable CSV parser -->
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script src="app.js"></script>
</body>
</html>
